<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #fff5f8;
            --secondary-bg: #ffffff;
            --accent-pink: #ff7eb9;
            --accent-purple: #b794f6;
            --accent-blue: #7bc7ff;
            --text-primary: #4a4a4a;
            --text-secondary: #8b8b8b;
            --border-color: #ffe5f0;
            --hover-bg: #fff0f6;
            --enemy-color: #ff6b9d;
            --player-color: #6bcfb8;
            --current-bg: #fff9e6;
            --current-border: #ffd93d;
            --passed-bg: #f0f0f0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe5f0 50%, #f0f0ff 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 126, 185, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(123, 199, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(183, 148, 246, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 0 10px;
        }

        h1 {
            font-family: 'Comfortaa', cursive;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .timer-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 240, 246, 0.9));
            border: 3px solid var(--accent-pink);
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(255, 126, 185, 0.2);
        }

        .timer-display {
            font-family: 'Comfortaa', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-pink);
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 126, 185, 0.3);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .timer-info {
            display: flex !important;
            flex-direction: row !important;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: nowrap !important;
            overflow-x: auto;
            padding: 8px 10px;
        }

        .event-card {
            padding: 8px 10px;
            background: var(--secondary-bg);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            flex: 0 0 calc(33.333% - 10px) !important;
            min-width: 0;
            margin: 3px;
        }

        .event-card.next-1 {
            background: var(--current-bg);
            border-color: var(--current-border);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .event-card.next-2 {
            background: linear-gradient(135deg, rgba(255, 240, 246, 0.6), rgba(255, 255, 255, 0.6));
            border-color: var(--accent-pink);
            opacity: 0.9;
        }

        .event-card.next-3 {
            background: var(--secondary-bg);
            border-color: var(--border-color);
            opacity: 0.7;
        }

        .event-time {
            font-family: 'Comfortaa', cursive;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--accent-purple);
            margin-bottom: 5px;
        }

        .event-card.next-1 .event-time {
            color: var(--accent-pink);
            font-size: 0.9rem;
        }

        .event-countdown {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .event-card.next-1 .event-countdown {
            font-weight: 600;
            color: #d97706;
        }

        .event-type-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 6px;
            font-size: 0.6rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-type-badge.type-aoe {
            background: #ffd93d;
            color: #d97706;
        }

        .event-type-badge.type-tank {
            background: #7bc7ff;
            color: #0369a1;
        }

        .event-type-badge.type-danger {
            background: #ff6b9d;
            color: white;
        }

        .event-type-badge.type-normal {
            background: #e5e7eb;
            color: var(--text-secondary);
        }

        .event-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-card.next-1 .event-name {
            font-size: 0.8rem;
            color: var(--accent-pink);
        }

        .event-player-skill {
            font-size: 0.7rem;
            color: var(--player-color);
            margin-top: 5px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-card.next-1 .event-player-skill {
            font-size: 0.75rem;
            font-weight: 600;
        }

        @keyframes flipIn {
            from {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0);
                opacity: 1;
            }
        }

        .event-card.flip-animation {
            animation: flipIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .timer-display {
                font-size: 2rem;
            }

            .control-row {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }
        }

        .next-event {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .next-event-text {
            font-weight: 600;
            color: var(--accent-pink);
            font-size: 1rem;
        }

        .controls {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(255, 126, 185, 0.15);
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            min-width: 150px;
            padding: 10px 14px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.15);
            background: var(--secondary-bg);
        }

        select.time-select {
            padding: 10px 14px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 90px;
        }

        select.time-select:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.15);
            background: var(--secondary-bg);
        }

        select.time-select:hover {
            border-color: var(--accent-purple);
        }

        select.gimmick-type {
            padding: 8px 12px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
        }

        select.gimmick-type:focus {
            outline: none;
            border-color: var(--accent-pink);
        }

        select.gimmick-type.type-aoe {
            border-color: #ffd93d;
            background: linear-gradient(135deg, #fff9e6, #fffbf0);
            color: #d97706;
        }

        select.gimmick-type.type-tank {
            border-color: #7bc7ff;
            background: linear-gradient(135deg, #e6f7ff, #f0faff);
            color: #0369a1;
        }

        select.gimmick-type.type-danger {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #ffe6f0, #fff0f6);
            color: #be123c;
        }

        select.gimmick-type.type-normal {
            border-color: #d1d5db;
            background: var(--secondary-bg);
            color: var(--text-secondary);
        }

        .enemy-cell-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .enemy-cell-wrapper select {
            flex-shrink: 0;
        }

        .enemy-cell-wrapper input {
            flex: 1;
        }

        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comfortaa', cursive;
            box-shadow: 0 2px 10px rgba(255, 126, 185, 0.3);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 126, 185, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--secondary-bg);
            border: 2px solid var(--accent-purple);
            color: var(--accent-purple);
            box-shadow: 0 2px 10px rgba(183, 148, 246, 0.2);
            padding: 6px 12px;
        }

        button.secondary:hover {
            background: var(--hover-bg);
            box-shadow: 0 4px 15px rgba(183, 148, 246, 0.3);
        }

        button.danger {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            padding: 6px 12px;
        }

        button.start-btn {
            font-size: 1rem;
            padding: 12px 30px;
            background: linear-gradient(135deg, #6bcfb8, #7bc7ff);
            box-shadow: 0 4px 15px rgba(107, 207, 184, 0.4);
        }

        button.start-btn:hover {
            box-shadow: 0 6px 20px rgba(107, 207, 184, 0.5);
        }

        button.pause-btn {
            background: linear-gradient(135deg, #ffd93d, #ffb347);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
            padding: 12px 30px;
            font-size: 1rem;
        }

        button.reset-btn {
            background: linear-gradient(135deg, #ff6b9d, #b794f6);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .timeline-name {
            font-size: 0.95rem;
            padding: 10px 14px !important;
            font-weight: 600;
            border: 2px solid var(--accent-pink) !important;
        }

        .table-container {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            overflow-x: auto;
            box-shadow: 0 8px 24px rgba(255, 126, 185, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(255, 126, 185, 0.1), rgba(123, 199, 255, 0.1));
        }

        th {
            padding: 12px 15px;
            text-align: left;
            font-family: 'Comfortaa', cursive;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--accent-pink);
            border-bottom: 2px solid var(--border-color);
        }

        th:first-child {
            width: 100px;
        }

        tbody tr {
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--hover-bg);
        }

        tbody tr.current-event {
            background: var(--current-bg);
            border: 2px solid var(--current-border);
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.3);
        }

        tbody tr.passed-event {
            background: var(--passed-bg);
            opacity: 0.6;
        }

        tbody tr.passed-event td {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        td {
            padding: 10px 15px;
        }

        .time-cell {
            font-family: 'Comfortaa', cursive;
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent-purple);
        }

        .enemy-cell {
            color: var(--enemy-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .player-cell {
            color: var(--player-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cell-input {
            width: 100%;
            padding: 6px 10px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .cell-input:focus {
            outline: none;
            border-color: var(--accent-pink);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            min-width: auto;
        }

        .saved-timelines {
            margin-top: 20px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 24px rgba(255, 126, 185, 0.15);
        }

        .saved-timelines h2 {
            font-family: 'Comfortaa', cursive;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent-purple);
            text-align: center;
        }

        .timeline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: var(--hover-bg);
            border-color: var(--accent-pink);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 126, 185, 0.2);
        }

        .timeline-item-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .timeline-item-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            .control-row {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .current-event {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

            <h2>‚ô° ‰øùÂ≠ò„Åï„Çå„Åü„Çø„Ç§„É†„É©„Ç§„É≥ ‚ô°</h2>
            <div id="savedTimelinesList"></div>

    <script>
        let currentTimeline = [];
        let currentTimelineName = '';
        let timerRunning = false;
        let timerInterval = null;
        let elapsedTime = 0;
        let currentEventIndex = -1;

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                const minutes = parseInt(parts[0]) || 0;
                const seconds = parseInt(parts[1]) || 0;
                return minutes * 60 + seconds;
            }
            return parseInt(timeStr) || 0;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (currentTimeline.length === 0) {
                return;
            }

            // „Çø„Ç§„É†„É©„Ç§„É≥Âêç„ÇíË°®Á§∫
            const timelineName = document.getElementById('timelineName').value.trim();
            document.getElementById('timerTimelineName').textContent = timelineName ? `- ${timelineName}` : '';

            timerRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('timerInfo').style.display = 'block';

            timerInterval = setInterval(() => {
                elapsedTime++;
                updateTimerDisplay();
                updateCurrentEvent();
            }, 1000);
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            elapsedTime = 0;
            currentEventIndex = -1;
            updateTimerDisplay();
            updateCurrentEvent();
            document.getElementById('timerInfo').style.display = 'none';
            document.getElementById('timerTimelineName').textContent = '';
        }

        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(elapsedTime);
        }

        function updateCurrentEvent() {
            // ÁèæÂú®„ÅÆ„Ç§„Éô„É≥„Éà„ÇíË¶ã„Å§„Åë„Çã
            let newCurrentIndex = -1;
            for (let i = 0; i < currentTimeline.length; i++) {
                if (elapsedTime >= currentTimeline[i].time) {
                    newCurrentIndex = i;
                } else {
                    break;
                }
            }

            // „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåÂ§â„Çè„Å£„ÅüÊôÇ„Å†„Åë„ÉÜ„Éº„Éñ„É´„ÇíÊõ¥Êñ∞
            const indexChanged = currentEventIndex !== newCurrentIndex;
            currentEventIndex = newCurrentIndex;

            // Ê¨°„ÅÆ3„Å§„ÅÆ„Ç§„Éô„É≥„Éà„ÇíË°®Á§∫
            for (let i = 1; i <= 3; i++) {
                const nextEventIndex = currentEventIndex + i;
                const cardClass = `next-${i}`;
                
                if (nextEventIndex < currentTimeline.length) {
                    const nextEvent = currentTimeline[nextEventIndex];
                    const timeUntil = nextEvent.time - elapsedTime;
                    
                    // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ôºà1Áï™ÁõÆ„ÅÆ„Ç´„Éº„Éâ„ÅÆ„ÅøÔºâ
                    if (i === 1) {
                        document.getElementById(`eventCountdown${i}`).textContent = `„ÅÇ„Å® ${timeUntil}Áßí`;
                    }
                    
                    // ÊôÇÈñì
                    document.getElementById(`eventTime${i}`).textContent = formatTime(nextEvent.time);
                    
                    // „ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó„Éê„ÉÉ„Ç∏
                    const gimmickType = nextEvent.gimmickType || 'normal';
                    const badgeText = {
                        'normal': 'ÈÄöÂ∏∏',
                        'aoe': 'ÂÖ®‰ΩìÊîªÊíÉ',
                        'tank': '„Çø„É≥„ÇØÂº∑ÊîªÊíÉ',
                        'danger': 'Ë¶ÅÊ≥®ÊÑè'
                    }[gimmickType];
                    document.getElementById(`eventBadge${i}`).innerHTML = 
                        `<span class="event-type-badge type-${gimmickType}">${badgeText}</span>`;
                    
                    // „Ç§„Éô„É≥„ÉàÂêç
                    document.getElementById(`eventName${i}`).textContent = nextEvent.enemy || '(„É°„É¢„ÅÆ„Åø)';
                    
                    // Ëá™ÂàÜ„ÅÆ„Çπ„Ç≠„É´„É°„É¢
                    const playerSkill = nextEvent.player || '';
                    document.getElementById(`eventPlayer${i}`).textContent = playerSkill ? `‚Üí ${playerSkill}` : '';
                    
                    // „Ç´„Éº„Éâ„ÇíË°®Á§∫
                    document.getElementById(`eventCard${i}`).style.display = 'block';
                    
                    // „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåÂ§â„Çè„Å£„ÅüÊôÇ„Å´„Éï„É™„ÉÉ„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    if (indexChanged) {
                        const card = document.getElementById(`eventCard${i}`);
                        card.classList.add('flip-animation');
                        setTimeout(() => card.classList.remove('flip-animation'), 600);
                    }
                } else {
                    // „Ç§„Éô„É≥„Éà„Åå„Å™„ÅÑÂ†¥Âêà
                    if (i === 1 && nextEventIndex >= currentTimeline.length) {
                        document.getElementById(`eventCountdown${i}`).textContent = '';
                        document.getElementById(`eventTime${i}`).textContent = 'ÂÆå‰∫Ü';
                        document.getElementById(`eventBadge${i}`).innerHTML = '';
                        document.getElementById(`eventName${i}`).textContent = '„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü ‚ô°';
                        document.getElementById(`eventPlayer${i}`).textContent = '';
                        document.getElementById(`eventCard${i}`).style.display = 'block';
                    } else {
                        document.getElementById(`eventCard${i}`).style.display = 'none';
                    }
                }
            }

            // „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåÂ§â„Çè„Å£„ÅüÊôÇ„Å†„Åë„ÄÅË°å„ÅÆ„ÇØ„É©„Çπ„ÇíÊõ¥Êñ∞
            if (indexChanged) {
                updateRowClasses();
            }
        }

        function updateRowClasses() {
            const tbody = document.getElementById('timelineBody');
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                row.classList.remove('current-event', 'passed-event');
                
                if (timerRunning) {
                    if (index === currentEventIndex) {
                        row.classList.add('current-event');
                    } else if (index < currentEventIndex) {
                        row.classList.add('passed-event');
                    }
                }
            });
        }

        function addRow() {
            const minuteInput = document.getElementById('minuteInput');
            const secondInput = document.getElementById('secondInput');
            const gimmickTypeInput = document.getElementById('gimmickTypeInput');
            const enemyInput = document.getElementById('enemyInput');
            const playerInput = document.getElementById('playerInput');

            const minutes = parseInt(minuteInput.value);
            const seconds = parseInt(secondInput.value);
            const timeInSeconds = minutes * 60 + seconds;
            
            const gimmickType = gimmickTypeInput.value;
            const enemy = enemyInput.value.trim();
            const player = playerInput.value.trim();

            currentTimeline.push({
                time: timeInSeconds,
                gimmickType: gimmickType,
                enemy: enemy,
                player: player
            });

            currentTimeline.sort((a, b) => a.time - b.time);
            renderTimeline();

            gimmickTypeInput.value = 'normal';
            gimmickTypeInput.className = 'gimmick-type type-normal';
            enemyInput.value = '';
            playerInput.value = '';
            enemyInput.focus();
        }

        function renderTimeline() {
            const tbody = document.getElementById('timelineBody');
            
            if (currentTimeline.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">„Çø„Ç§„É†„É©„Ç§„É≥„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ ‚ô°</td></tr>';
                return;
            }

            // ÁèæÂú®„ÅÆÂÖ•ÂäõÂÄ§„Çí‰øùÂ≠ò
            const existingInputs = {};
            tbody.querySelectorAll('.cell-input').forEach(input => {
                const row = input.closest('tr');
                if (row) {
                    const rowIndex = Array.from(tbody.children).indexOf(row);
                    const cellIndex = input.classList.contains('enemy-input') ? 'enemy' : 'player';
                    if (!existingInputs[rowIndex]) existingInputs[rowIndex] = {};
                    existingInputs[rowIndex][cellIndex] = input.value;
                }
            });

            // „ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó„ÅÆÈÅ∏ÊäûÂÄ§„ÇÇ‰øùÂ≠ò
            tbody.querySelectorAll('.gimmick-type').forEach(select => {
                const row = select.closest('tr');
                if (row) {
                    const rowIndex = Array.from(tbody.children).indexOf(row);
                    if (!existingInputs[rowIndex]) existingInputs[rowIndex] = {};
                    existingInputs[rowIndex].gimmickType = select.value;
                }
            });

            tbody.innerHTML = currentTimeline.map((row, index) => {
                let rowClass = '';
                if (timerRunning) {
                    if (index === currentEventIndex) {
                        rowClass = 'current-event';
                    } else if (index < currentEventIndex) {
                        rowClass = 'passed-event';
                    }
                }

                // ‰øùÂ≠ò„Åï„Çå„ÅüÂÄ§„Åå„ÅÇ„Çå„Å∞„Åù„Çå„Çí‰ΩøÁî®„ÄÅ„Å™„Åë„Çå„Å∞„Éá„Éº„Çø„ÅÆÂÄ§„Çí‰ΩøÁî®
                const gimmickType = (existingInputs[index] && existingInputs[index].gimmickType !== undefined) 
                    ? existingInputs[index].gimmickType 
                    : (row.gimmickType || 'normal');
                const enemyValue = (existingInputs[index] && existingInputs[index].enemy !== undefined) 
                    ? existingInputs[index].enemy 
                    : row.enemy;
                const playerValue = (existingInputs[index] && existingInputs[index].player !== undefined) 
                    ? existingInputs[index].player 
                    : row.player;

                return `
                <tr class="${rowClass}">
                    <td class="time-cell">${formatTime(row.time)}</td>
                    <td class="enemy-cell">
                        <div class="enemy-cell-wrapper">
                            <select class="gimmick-type type-${gimmickType}" onchange="updateGimmickType(${index}, this.value); updateGimmickClass(this);">
                                <option value="normal" ${gimmickType === 'normal' ? 'selected' : ''}>ÈÄöÂ∏∏ÊîªÊíÉ</option>
                                <option value="aoe" ${gimmickType === 'aoe' ? 'selected' : ''}>ÂÖ®‰ΩìÊîªÊíÉ</option>
                                <option value="tank" ${gimmickType === 'tank' ? 'selected' : ''}>„Çø„É≥„ÇØÂº∑ÊîªÊíÉ</option>
                                <option value="danger" ${gimmickType === 'danger' ? 'selected' : ''}>Ë¶ÅÊ≥®ÊÑè„ÇÆ„Éü„ÉÉ„ÇØ</option>
                            </select>
                            <input type="text" class="cell-input enemy-input" value="${enemyValue}" 
                                   onchange="updateRow(${index}, 'enemy', this.value)">
                        </div>
                    </td>
                    <td class="player-cell">
                        <input type="text" class="cell-input player-input" value="${playerValue}" 
                               onchange="updateRow(${index}, 'player', this.value)">
                    </td>
                    <td class="actions">
                        <button class="btn-small danger" onclick="deleteRow(${index})">ÂâäÈô§</button>
                    </td>
                </tr>
            `}).join('');
        }

        function updateGimmickType(index, type) {
            currentTimeline[index].gimmickType = type;
        }

        function updateGimmickClass(selectElement) {
            selectElement.className = 'gimmick-type type-' + selectElement.value;
        }

        function updateRow(index, field, value) {
            currentTimeline[index][field] = value;
        }

        function deleteRow(index) {
            currentTimeline.splice(index, 1);
            renderTimeline();
        }

        function clearTimeline() {
            resetTimer();
            currentTimeline = [];
            currentTimelineName = '';
            document.getElementById('timelineName').value = '';
            renderTimeline();
        }

        function saveTimeline() {
            const nameInput = document.getElementById('timelineName');
            const name = nameInput.value.trim() || `„Çø„Ç§„É†„É©„Ç§„É≥ ${new Date().toLocaleString('ja-JP')}`;

            if (currentTimeline.length === 0) {
                return;
            }

            const timelines = getSavedTimelines();
            timelines.push({
                name: name,
                data: currentTimeline,
                savedAt: new Date().toISOString()
            });

            localStorage.setItem('ff14Timelines', JSON.stringify(timelines));
            renderSavedTimelines();
        }

        function getSavedTimelines() {
            const saved = localStorage.getItem('ff14Timelines');
            return saved ? JSON.parse(saved) : [];
        }

        function renderSavedTimelines() {
            const timelines = getSavedTimelines();
            const container = document.getElementById('savedTimelinesList');

            if (timelines.length === 0) {
                container.innerHTML = '<div class="empty-state">‰øùÂ≠ò„Åï„Çå„Åü„Çø„Ç§„É†„É©„Ç§„É≥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            container.innerHTML = timelines.map((timeline, index) => `
                <div class="timeline-item">
                    <div class="timeline-item-name">${timeline.name}</div>
                    <div class="timeline-item-actions">
                        <button class="btn-small secondary" onclick="loadTimeline(${index})">Ë™≠Ëæº</button>
                        <button class="btn-small danger" onclick="deleteSavedTimeline(${index})">ÂâäÈô§</button>
                    </div>
                </div>
            `).join('');
        }

        function loadTimeline(index) {
            const timelines = getSavedTimelines();
            const timeline = timelines[index];

            resetTimer();
            currentTimeline = [...timeline.data];
            currentTimelineName = timeline.name;
            document.getElementById('timelineName').value = timeline.name;
            renderTimeline();
        }

        function deleteSavedTimeline(index) {
            const timelines = getSavedTimelines();
            timelines.splice(index, 1);
            localStorage.setItem('ff14Timelines', JSON.stringify(timelines));
            renderSavedTimelines();
        }

        function exportTimeline() {
            if (currentTimeline.length === 0) {
                return;
            }

            const name = document.getElementById('timelineName').value.trim() || '„Çø„Ç§„É†„É©„Ç§„É≥';
            const data = {
                name: name,
                data: currentTimeline,
                exportedAt: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importTimeline() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        resetTimer();
                        currentTimeline = data.data || [];
                        currentTimelineName = data.name || '';
                        document.getElementById('timelineName').value = currentTimelineName;
                        renderTimeline();
                    } catch (error) {
                        console.error('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', error);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function importCSV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const text = event.target.result;
                        const lines = text.split('\n');
                        
                        // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„ÉóÔºà1Ë°åÁõÆ„Åå„ÄåÊôÇÈñì„Äç„ÇíÂê´„ÇÄÂ†¥ÂêàÔºâ
                        const startIndex = lines[0].includes('ÊôÇÈñì') || lines[0].includes('ÂàÜ') ? 1 : 0;
                        
                        resetTimer();
                        currentTimeline = [];
                        
                        for (let i = startIndex; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            const parts = line.split(',');
                            if (parts.length >= 1) {
                                const timeStr = parts[0].trim();
                                
                                // „ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó„Åå„ÅÇ„ÇãÂ†¥ÂêàÔºàÊñ∞ÂΩ¢ÂºèÔºâ„Å®„Å™„ÅÑÂ†¥ÂêàÔºàÊóßÂΩ¢ÂºèÔºâ„Å´ÂØæÂøú
                                let gimmickType = 'normal';
                                let enemy = '';
                                let player = '';
                                
                                if (parts.length >= 4) {
                                    // Êñ∞ÂΩ¢Âºè: ÊôÇÈñì,„ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó,Êïµ„ÅÆÊîªÊíÉ,Ëá™ÂàÜ„ÅÆ„Çπ„Ç≠„É´
                                    gimmickType = parts[1].trim() || 'normal';
                                    enemy = parts[2] ? parts[2].trim() : '';
                                    player = parts[3] ? parts[3].trim() : '';
                                } else {
                                    // ÊóßÂΩ¢Âºè: ÊôÇÈñì,Êïµ„ÅÆÊîªÊíÉ,Ëá™ÂàÜ„ÅÆ„Çπ„Ç≠„É´
                                    enemy = parts[1] ? parts[1].trim() : '';
                                    player = parts[2] ? parts[2].trim() : '';
                                }
                                
                                // ÊôÇÈñì„Çí„Éë„Éº„ÇπÔºà0:00ÂΩ¢Âºè„Åæ„Åü„ÅØÁßíÊï∞Ôºâ
                                let timeInSeconds;
                                if (timeStr.includes(':')) {
                                    timeInSeconds = parseTime(timeStr);
                                } else {
                                    timeInSeconds = parseInt(timeStr) || 0;
                                }
                                
                                currentTimeline.push({
                                    time: timeInSeconds,
                                    gimmickType: gimmickType,
                                    enemy: enemy,
                                    player: player
                                });
                            }
                        }
                        
                        currentTimeline.sort((a, b) => a.time - b.time);
                        renderTimeline();
                    } catch (error) {
                        console.error('CSV„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', error);
                    }
                };
                reader.readAsText(file, 'UTF-8');
            };
            input.click();
        }

        function exportCSV() {
            if (currentTimeline.length === 0) {
                return;
            }

            const name = document.getElementById('timelineName').value.trim() || '„Çø„Ç§„É†„É©„Ç§„É≥';
            
            // CSV„Éò„ÉÉ„ÉÄ„Éº
            let csv = 'ÊôÇÈñì,„ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó,Êïµ„ÅÆÊîªÊíÉ,Ëá™ÂàÜ„ÅÆ„Çπ„Ç≠„É´\n';
            
            // „Éá„Éº„ÇøË°å
            currentTimeline.forEach(row => {
                const time = formatTime(row.time);
                const gimmickType = row.gimmickType || 'normal';
                const enemy = row.enemy.replace(/,/g, 'Ôºå'); // „Ç´„É≥„Éû„Çí„Ç®„Çπ„Ç±„Éº„Éó
                const player = row.player.replace(/,/g, 'Ôºå');
                csv += `${time},${gimmickType},${enemy},${player}\n`;
            });

            // BOM‰ªò„ÅçUTF-8„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÔºàExcel„ÅßÊñáÂ≠óÂåñ„Åë„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ÂàùÊúüÂåñ
        renderSavedTimelines();
        renderTimeline();

        // „ÇÆ„Éü„ÉÉ„ÇØ„Çø„Ç§„Éó„ÅÆÈÅ∏ÊäûÊôÇ„Å´Ëâ≤„ÇíÂ§âÊõ¥
        document.getElementById('gimmickTypeInput').addEventListener('change', function() {
            this.className = 'gimmick-type type-' + this.value;
        });

        // Enter„Ç≠„Éº„ÅßËøΩÂä†
        document.getElementById('enemyInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRow();
        });
        document.getElementById('playerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRow();
        });
    </script>
